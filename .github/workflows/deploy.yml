name: Deploy Spring Boot to EC2 (Ubuntu)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # Build + tests usando variables de entorno (GitHub Actions)
      - name: Build and test with Maven
        env:
          DB_ENDPOINT: ${{ secrets.DB_ENDPOINT }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: mvn clean package

      # Copiar el WAR a la EC2
      - name: Copy .war to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          source: "target/demo-0.0.1-SNAPSHOT.war"
          target: "/home/ubuntu/"
          strip_components: 1

      # Configurar variables en EC2 y desplegar en Tomcat
      - name: Configure environment variables and deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            echo "DB_ENDPOINT=${{ secrets.DB_ENDPOINT }}" | sudo tee -a /etc/environment
            echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" | sudo tee -a /etc/environment
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" | sudo tee -a /etc/environment

            # Mover el WAR a Tomcat
            sudo mv /home/ubuntu/demo-0.0.1-SNAPSHOT.war /var/lib/tomcat10/webapps/demo.war

            # Permisos correctos
            sudo chown tomcat:tomcat /var/lib/tomcat10/webapps/demo.war
            sudo chmod 755 /var/lib/tomcat10/webapps/demo.war

            # Reiniciar Tomcat
            sudo systemctl restart tomcat10
