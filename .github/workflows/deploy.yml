name: Deploy Spring Boot to EC2 (Ubuntu)

on:
  push:
    branches:
      - main  # Se activa al hacer push a la rama main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Descargar el código fuente
      - name: Checkout source code
        uses: actions/checkout@v3

      # 2️⃣ Configurar JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # 3️⃣ Construir el archivo .war usando Maven
      - name: Build with Maven
        run: mvn clean package -DskipTests # -DskipTests acelera el despliegue

      # 4️⃣ Copiar el archivo .war a la instancia EC2
      # Usamos *.war para que no importe la versión (0.0.1, etc.)
      - name: Copy .war to EC2
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          source: "target/*.war"
          target: "/home/ubuntu/"
          strip_components: 1

      # 5️⃣ Mover a la carpeta de Tomcat y reiniciar
      - name: Move .war to Tomcat directory and Restart
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            # 1. Borrar despliegues anteriores si existen para evitar conflictos
            sudo rm -f /var/lib/tomcat10/webapps/demo.war
            sudo rm -rf /var/lib/tomcat10/webapps/demo/

            # 2. Mover el nuevo archivo renombrándolo a demo.war
            # Esto hace que tu URL sea /demo/usuarios
            sudo mv /home/ubuntu/*.war /var/lib/tomcat10/webapps/demo.war

            # 3. Configurar permisos para el usuario tomcat
            sudo chown tomcat:tomcat /var/lib/tomcat10/webapps/demo.war
            sudo chmod 755 /var/lib/tomcat10/webapps/demo.war

            # 4. Reiniciar Tomcat para asegurar que cargue la nueva versión
            sudo systemctl restart tomcat10
