name: Deploy Spring Boot to EC2 (Ubuntu)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven' # Optimiza la velocidad de compilaciÃ³n

      - name: Build and test with Maven
        run: mvn clean package

      - name: Copy .war to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          source: "target/demo-0.0.1-SNAPSHOT.war"
          target: "/home/ubuntu/"
          strip_components: 1

      - name: Configure environment variables and deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            # 1. Crear un archivo de variables de entorno limpio para la app
            # Esto evita duplicados en /etc/environment
            echo "DB_ENDPOINT=${{ secrets.DB_ENDPOINT }}" > .env
            echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> .env
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env

            # 2. Mover el archivo .war a Tomcat
            sudo mv /home/ubuntu/demo-0.0.1-SNAPSHOT.war /var/lib/tomcat10/webapps/demo.war

            # 3. Ajustar permisos
            sudo chown tomcat:tomcat /var/lib/tomcat10/webapps/demo.war
            sudo chmod 755 /var/lib/tomcat10/webapps/demo.war

            # 4. Reiniciar Tomcat
            sudo systemctl restart tomcat10
